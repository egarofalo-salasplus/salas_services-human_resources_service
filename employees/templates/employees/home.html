<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Recursos Humanos - Salas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa; /* Fondo claro que armoniza con el logo */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #2a5d84; /* Color extraído del logo */
            color: #ffffff;
            padding: 20px;
            text-align: left;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 50px;
            margin-right: 20px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .admin-link {
            background-color: #2a5d84; /* Color acorde al logo */
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .admin-link:hover {
            background-color: #214966; /* Color más oscuro para hover */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://pbs.twimg.com/profile_images/1402978399132344322/6uLYc7O__400x400.jpg" alt="Logo Salas">
        <h1>Gestión de Recursos Humanos - Salas</h1>
    </div>
    <div class="container">
        <p class="welcome">Bienvenido al sistema de gestión de recursos humanos de Salas</p>
        <a href="/admin/" class="admin-link">Iniciar sesión en el panel de administración</a>
    </div>
</body>
</html>
